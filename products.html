<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop RocketVibe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="index page images/rbp_web_Logo_3f521763-70fb-4038-8e1b-708ff15dd949.webp"
             alt="RocketVibe Garage Logo" />
      </a>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Shop</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Light / Dark toggle button -->
    <button id="theme-toggle">Toggle Light/Dark Mode</button>

    <!-- Cart toggle button -->
    <button id="cart-toggle-btn">Cart (0)</button>
  </header>

    <header>
    <!-- existing header stuff -->
  </header>

  <!-- Help Me Choose Wizard -->
  <section class="section helper-section">
    <h2>Help Me Choose</h2>
    <div class="helper-grid">
      <div class="helper-field">
        <label for="helper-chassis">Your car / chassis</label>
        <select id="helper-chassis">
          <option value="">Any</option>
          <option value="BMW">BMW</option>
          <option value="Nissan">Nissan</option>
          <option value="Toyota">Toyota</option>
          <option value="Honda">Honda</option>
          <option value="Other">Other / Parts only</option>
        </select>
      </div>
      <div class="helper-field">
        <label for="helper-use">Usage</label>
        <select id="helper-use">
          <option value="">Any</option>
          <option value="street">Street</option>
          <option value="track">Track</option>
          <option value="show">Show / Display</option>
        </select>
      </div>
      <div class="helper-field">
        <label for="helper-budget">Budget</label>
        <select id="helper-budget">
          <option value="">Any</option>
          <option value="low">Under $1,000</option>
          <option value="mid">$1,000 – $3,000</option>
          <option value="high">$3,000+</option>
        </select>
      </div>
      <button id="helper-submit" class="helper-button">Show recommendations</button>
    </div>

    <div id="helper-results" class="product-grid helper-results"></div>
  </section>

  <!-- Filters -->
  <section class="section filters-section">
    <div class="filters-bar">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="jdm">JDM</button>
      <button class="filter-btn" data-filter="euro">Euro</button>
      <button class="filter-btn" data-filter="parts">Parts</button>
      <button class="filter-btn" data-filter="street">Street</button>
      <button class="filter-btn" data-filter="track">Track</button>
      <button class="filter-btn" data-filter="show">Show</button>
      <button class="filter-btn" data-filter="budget-low">Under $1k</button>
      <button class="filter-btn" data-filter="budget-mid">$1k–$3k</button>
      <button class="filter-btn" data-filter="budget-high">$3k+</button>
    </div>
  </section>


  <!-- Search input – added so search function can attach properly -->
  <section class="section">
    <input type="text" id="searchInput" placeholder="Search products…" />
  </section>

  <!-- Search Results Section -->
  <section class="section" id="searchResults" style="display: none;">
    <h2>Search Results</h2>
    <div class="product-grid" id="productGrid"></div>
  </section>

  <!-- Kits Section -->
  <section class="section" id="kits">
    <h2>Widebody Kits</h2>
    <div class="product-grid" id="productGridKits"></div>
  </section>

  <!-- Parts Section -->
  <section class="section" id="parts">
    <h2>Performance Parts</h2>
    <div class="product-grid" id="productGridParts"></div>
  </section>

  <!-- Product Popup Modal -->
  <div id="productPopup" class="popup">
    <div class="popup-content"></div>
  </div>

  <!-- Cart Panel -->
  <aside id="cart-panel">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button id="checkout-btn">Checkout</button>
  </aside>

  <footer>
    &copy; 2025 RocketVibe Garage. All rights reserved.
  </footer>

  <script src="js/common.js"></script>
  <script src="js/products.js"></script>
</body>
</html>
